<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
           <a-box position="5.3 1 -5" rotation="0 45 0" color="red"></a-box>
            <a-sphere position="-3.7 1 -5" radius="1.5" color="blue"></a-sphere>
            <a-cylinder position="-1 1 -5" radius="0.75" height="2" color="green"></a-cylinder>
            <a-cone position="0.5 1 -5" radius-bottom="0.5" height="1" color="yellow"></a-cone>
            <a-torus position="3 1 -5" radius="1" color="purple"></a-torus>
            <a-plane position="2 0 3" rotation="-90 0 0" width="15" height="20" color="gray"></a-plane>
            <a-sky color="white"></a-sky>
        </a-scene>
    </body>
</html>
